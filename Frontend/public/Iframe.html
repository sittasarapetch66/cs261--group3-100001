<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Toggle Example</title>
    <style>
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            display: none; /* Hide iframes initially */
        }
    </style>
    <script>
        function loadIframe(buttonId) {
            // Hide all iframes
            document.querySelectorAll('iframe').forEach(iframe => {
                iframe.style.display = 'none';
            });

            // Map button ID to iframe ID
            const iframeMap = {
                'button1': 'iframe1',
                'button2': 'iframe2',
                'button3': 'iframe3'
            };

            const iframeId = iframeMap[buttonId];
            const iframe = document.getElementById(iframeId);

            // Load iframe content only if not already loaded
            if (!iframe.src) {
                iframe.src = iframe.dataset.src;
            }

            // Show the corresponding iframe
            iframe.style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Dynamic Iframe Toggle</h1>
    <div>
        <button id="button1" onclick="loadIframe('button1')">Show Iframe 1</button>
        <button id="button2" onclick="loadIframe('button2')">Show Iframe 2</button>
        <button id="button3" onclick="loadIframe('button3')">Show Iframe 3</button>
    </div>

    <iframe id="iframe1" data-src="./HTML/0.html"></iframe>
    <iframe id="iframe2" data-src="./HTML/3.html"></iframe>
    <iframe id="iframe3" data-src="./HTML/4.html"></iframe>
</body>
</html>
