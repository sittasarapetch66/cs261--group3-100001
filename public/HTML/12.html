<!-- Block กลาง -->
<div class="middle-block">
    <form id="teacher-form">
        <div class="form-group">
            <label for="name3">ชื่อ-นามสกุล</label>
            <input type="text" id="name3" name="name3" placeholder="กรุณากรอกชื่อ" oninput="searchTeacher()">
        </div>
        <div class="form-group">
            <label for="faculty">คณะ</label>
            <input type="text" id="faculty" name="faculty" value="คณะวิทยาศาสตร์และเทคโนโลยี" readonly>
        </div>
        <div class="form-group">
            <label for="department">สาขา</label>
            <select id="department" name="department">
                <option value="">--เลือกสาขาของคุณ--</option>
                <option value="คณิตศาสตร์และสถิติ">สาขาวิชาคณิตศาสตร์และสถิติ</option>
                <option value="เคมี">สาขาวิชาเคมี</option>
                <option value="เทคโนโลยีการเกษตร">สาขาวิชาเทคโนโลยีการเกษตร</option>
                <option value="เทคโนโลยีเพื่อการพัฒนาและยั่งยืน">สาขาวิชาเทคโนโลยีเพื่อการพัฒนาและยั่งยืน</option>
                <option value="ชีวภาพ">สาขาเทคโนโลยีชีวภาพ</option>
                <option value="ฟิสิกส์">สาขาวิชาฟิสิกส์</option>
                <option value="วิทยาการคอมพิวเตอร์">สาขาวิชาวิทยาการคอมพิวเตอร์</option>
                <option value="วิทยาศาสตร์การอาหาร">สาขาวิชาวิทยาศาสตร์และเทคโนโลยีการอาหาร</option>
                <option value="สิ่งทอ">สาขาวิชาวิทยาศาสตร์และเทคโนโลยีสิ่งทอ</option>
                <option value="สิ่งแวดล้อม">สาขาวิชาวิทยาศาสตร์สิ่งแวดล้อม</option>
            </select>
        </div>
    </form>
</div>

<!-- Block ล่าง -->

    <button class="add-button3" onclick="addProf()">+ เพิ่มอาจารย์</button>

            <tr>
                <th>ลำดับ</th>

                <th>Email</th>
                <th>แก้ไข</th>
                <th>ลบ</th>
            </tr>
        </thead>
        <tbody id="teacher-list">
            <!-- ข้อมูลจะถูกแสดงที่นี่ -->
        </tbody>
    </table>
    </div>
