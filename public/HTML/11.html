<meta charset="UTF-8">
<link rel="stylesheet" href="../CSSstyle/11.css" />
<script src="../Javascript/11.js"></script>
<body>
    <!-- Block บน -->
<div id="addall">
    <div class="addall1">
        <div class="navbar">
            <button class="back-button" onclick="toggleSomething(19)">◀</button>
            <div class="menu-icon" onclick="showMenu()">☰</div>
        </div>

    <!-- Block กลาง -->
    <div class="middle-block">
        <form id="officer-form">
            <div class="form-group">
                <label for="name">ชื่อ-นามสกุล</label>
                <input type="text" id="name" name="name" placeholder="กรุณากรอกชื่อ" oninput="searchOfficer()">
            </div>
            <div class="form-group">
                <label for="program">ภาค</label>
                <select id="program" name="program">
                    <option value="">--เลือกภาคของคุณ--</option>
                    <option value="ภาคปกติ">ภาคปกติ</option>
                    <option value="ภาคพิเศษ">ภาคพิเศษ</option>
                </select>
            </div>
        </form>
    </div>

    <!-- Block ล่าง -->
    <div class="content-block">
        <button class="add-button" onclick="addOfficer()">+ เพิ่มเจ้าหน้าที่</button>
        <table class="teacher-table">
            <thead>
                <tr>
                    <th>ลำดับ</th>
                    <th>ภาค</th>
                    <th>ชื่อ-นามสกุล</th>
                    <th>Email</th>
                    <th>แก้ไข</th>
                    <th>ลบ</th>
                </tr>
            </thead>
            <tbody>
                <!-- ตารางจะแสดงข้อมูลจาก JavaScript -->
            </tbody>
        </table>
    </div>
</body>
</html>
