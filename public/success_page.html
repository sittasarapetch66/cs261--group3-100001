<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation Page</title>
  <style>
    body {
      
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .header {
      width: 100%;
      display: flex;
      margin-top: 0%;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px;
    }

    .header .back {
      color: white;
      font-size: 24px;
      text-decoration: none;
      padding: 0 100px;
    }

    .header .menu {
      color: white;
      font-size: 24px;
      padding: 0 100px;
    }

    .content {
      text-align: center;
      align-items: center;
      justify-items: center;
      margin-top: 5%;
    }

    .content h2 {
      font-size: 1.5em;
      color: #333;
    }

    .content p {
      font-size: 1em;
      color: #666;
    }

    .checkmark {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;

    }

    .checkmark::before {
      content: "✔";
      font-size: 50px;
      color: white;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="#" class="back">&lt;</a>
    <div class="menu">☰</div>
  </div>

  <div class="content">
    <h2>คำร้องของคุณได้รับการบันทึกเรียบร้อยแล้ว</h2>
    <p>รอการดำเนินการเพื่ออนุมัติคำร้อง</p>
    <div class="checkmark"></div>
  </div>
