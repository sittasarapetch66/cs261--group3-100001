<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการทำรายการ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2D3142;
            color: #F5F5F5;
            padding: 10px 20px;
        }

        .back-button {
            background: none;
            border: none;
            color: #F5F5F5;
            font-size: 24px;
            cursor: pointer;
            outline: none;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-icon .bar {
            width: 25px;
            height: 3px;
            background-color: #F5F5F5;
            margin: 3px 0;
        }

        .content {
            width: 60%;
            /* ปรับความกว้างให้เหมาะสมกับหน้าจอ */
            max-width: 800px;
            /* จำกัดความกว้างสูงสุด */
            margin: auto;
            /* จัดกึ่งกลาง */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item-card {
            width: 100%;
            /* ให้กล่องมีความกว้างเต็มที่ภายใน .content */
            background-color: #E0E0E0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .item-card:hover {
            transform: translateY(-3px);
        }

        .item-card h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: #333333;
        }

        .item-card p {
            margin: 5px 0;
            color: #7D7D7D;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            margin-top: 20px;
            margin-bottom: 10px;
            /* justify-content: flex-end; */
            gap: 10px;
        }

        .approve-button,
        .unapprove-button {
            border: none;
            width: 120px;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            outline: none;
        }

        .approve-button {
            background-color: #4CAF50;
            color: #F5F5F5;
        }

        .unapprove-button {
            background-color: #F44336;
            color: #F5F5F5;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <button class="back-button">&lt;</button>
        <h1>ประวัติ</h1>
        <div class="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div class="content">
        <div class="item-card">
            <h2>ถอนรายวิชา</h2>
            <p>แก้ไขล่าสุดวันที่ XX เดือน XX ปี XX เวลา 00:00</p>
            <div class="buttons">
                <button class="unapprove-button">ไม่อนุมัติ</button>
            </div>
        </div>

        <div class="item-card">
            <h2>จดทะเบียนล่าช้า</h2>
            <p>แก้ไขล่าสุดวันที่ XX เดือน XX ปี XX เวลา 00:00</p>
            <div class="buttons">
                <button class="approve-button">อนุมัติ</button>
            </div>
        </div>

    </div>
</body>

</html>
