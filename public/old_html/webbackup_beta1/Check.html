<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบสถานะคำร้อง</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2D3142;
            color: #F5F5F5;
            padding: 10px 20px;
        }

        .back-button {
            background: none;
            border: none;
            color: #F5F5F5;
            font-size: 24px;
            cursor: pointer;
            outline: none;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-icon .bar {
            width: 25px;
            height: 3px;
            background-color: #F5F5F5;
            margin: 3px 0;
        }

        .content {
            width: 60%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item-card {
            width: 100%;
            background-color: #E0E0E0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .item-card h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: #333333;
        }

        .item-card p {
            margin: 5px 0 20px;
            color: #7D7D7D;
            font-size: 14px;
        }

        .status-flow {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }

        .status-circle {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #333333;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: #F5F5F5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .line {
            height: 2px;
            width: 40px;
            background-color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <button class="back-button">&lt;</button>
        <h1>ตรวจสอบสถานะคำร้อง</h1>
        <div class="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div class="content">
        <div class="item-card">
            <h2>ลาออก</h2>
            <p>ขึ้นเมื่อวันที่ XX เดือน XX ปี XX เวลา 00:00</p>
            <div class="status-flow">
                <div class="status-circle">
                    <div class="circle">1</div>
                    <span>ตรวจสอบเบื้องต้น</span>
                </div>
                <div class="line"></div>
                <div class="status-circle">
                    <div class="circle">2</div>
                    <span>อนุมัติจากคณบดี</span>
                </div>
                <div class="line"></div>
                <div class="status-circle">
                    <div class="circle">3</div>
                    <span>อนุมัติคำร้อง</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
