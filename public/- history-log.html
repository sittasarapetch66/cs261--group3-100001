<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำร้องนักศึกษา</title>

    <!-- ลิงก์ฟ้อนต์จาก Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* CSS */
        * {
            box-sizing: border-box;
            font-family: 'IBM Plex Sans Thai', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
        }

        .header {
            background-color: #2c2c3e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 1em;
            height: 12vh;
        }

        .back-button {
            margin-left: 5vh;
            background: none;
            border: none;
            color: #F5F5F5;
            font-size: 24px;
            cursor: pointer;
            outline: none;
        }

        .header .profile {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            background-color: #c4c4c4;
            border-radius: 50%;
            margin-right: 10px;
        }

        .menu-icon {
            margin-right: 5vh;
            font-size: 1.5em;
        }

        .content {
            width: 60%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            padding: 20px;
        }
        

        .item-card {
            width: 100%;
            background-color: #E0E0E0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .item-card:hover {
            transform: translateY(-3px);
        }

        .item-card h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: #333333;
        }

        .item-card p {
            margin: 5px 0;
            color: #7D7D7D;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            margin-top: 20px;
            margin-bottom: 10px;
            gap: 10px;
        }

        .approve-button,
        .unapprove-button {
            border: none;
            width: 120px;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            outline: none;
        }

        .approve-button {
            background-color: #4CAF50;
            color: #F5F5F5;
        }

        .unapprove-button {
            background-color: #F44336;
            color: #F5F5F5;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        
        <div class="profile">
            <button class="back-button">&lt;</button>
        </div>
        <div class="menu-icon">☰</div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="title">
            <h1>ประวัติ</h1>
        </div>
        <div class="item-card">
            <h2>ถอนรายวิชา</h2>
            <p>แก้ไขล่าสุดวันที่ XX เดือน XX ปี XX เวลา 00:00</p>
            <div class="buttons">
                <button class="unapprove-button">ไม่อนุมัติ</button>
            </div>
        </div>

        <div class="item-card">
            <h2>จดทะเบียนล่าช้า</h2>
            <p>แก้ไขล่าสุดวันที่ XX เดือน XX ปี XX เวลา 00:00</p>
            <div class="buttons">
                <button class="approve-button">อนุมัติ</button>
            </div>
        </div>

    </div>

</body>
</html>
